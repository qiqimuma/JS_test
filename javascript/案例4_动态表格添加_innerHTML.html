        <title>案例4_动态表格</title>
        <style>
            table{
                border: 1px solid;
                margin: auto;
                width: 500px;
            }
            td,tr{
                text-align: center;
                border: 1px solid;
            }
            div{
                text-align: center;
                margin: 50px;
            }
        </style>

    <body>
        <div style="content: auto;">
            <input id="id" type="text" placeholder="请输入id" />
            <input id="name" type="text" placeholder="请输入姓名" />
            <input id="gender" type="text" placeholder="请输入性别" />
            <input id="btn_add" type="button" value="添加" />
        </div>

        <table id="table">
            <caption>学生信息表</caption>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>操作</th>
            </tr>
            <tr>
                <td>1</td>
                <td>令狐冲</td>
                <td>男</td>
                <td><a href="javascript:void(0);" onclick="delTr(this);">删除</a></td>
            </tr>
            <tr>
                <td>2</td>
                <td>任我行</td>
                <td>男</td>
                <td><a href="javascript:void(0);" onclick="delTr(this);">删除</a></td>
            </tr>
            <tr>

                <td>岳不群</td>
                <td>?</td>
                <td><a href="javascript:void(0);" onclick="delTr(this);">删除</a></td>
            </tr>
        </table>

            function delTr(obj){
                // alert(obj);
                var table = obj.parentNode.parentNode.parentNode;
                var tr = obj.parentNode.parentNode;
                table.removeChild(tr);
            }
                //获取按钮

                var gender = document.getElementById("gender").value;

                                    "    <td>" + id + "</td>" +
                                    "    <td>" + name + "</td> " +
                                    "    <td>" + gender + "</td> " +
                                    "    <td><a href=\"javascript:void(0);\" onclick=\"delTr(this);\">删除</a></td> " +
                                    "</tr>";
