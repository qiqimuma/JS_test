<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>开关灯案例</title>
    </head>
    <body>
        <img id="light" src="../img/off.gif" onclick="" />
        <script>
            var light = document.getElementById("light");
            var flag = false;
            light.onclick = function () {
                if (flag) {
                    light.src = "../img/off.gif";
                    flag = false;
                } else {
                    light.src = "../img/on.gif";
                    flag = true;
                }
            };
        </script>
    </body>
</html>
