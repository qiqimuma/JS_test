<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>常见事件</title>
        <script>
            /*
        1.常见的事件：
            1).onclick      单击事件
            2).ondblclick   双击事件
        2.焦点事件
            1).onblur       失去焦点
                (一般用于表单校验等等)
            2).onfocus      元素获得焦点
        3.加载事件：
            1).onload       一张页面或一幅画像完成加载。
        4.鼠标事件：
            1).onmousedown  鼠标按钮被按下
                定义方法时，定义一个形参，接受event对象
                鼠标左键点击：event.button = 0
                鼠标滚轮点击：event.button = 1
                鼠标滚轮点击：event.button = 2
            2).onmouseup    鼠标按键被松开
            3).onmousemove  鼠标被移动
            4).onmouseover  鼠标被移到某元素之上
            5).onmouseout   鼠标从某元素移开
        5.键盘事件：
            1.onkeydown     某个键盘按键被按下
            2.onkeyup       某个键盘按键被松开
            3.onkeypress    某个键盘按键被按下并松开
        6.选择和改变:
            1.onchange      域的内容被改变function
            2.onselect      文本被选中
        7.表单事件：
            1.onsubmit      确认按钮被点击
            2.onreset       重置按钮被点击
        */

            window.onload = function () {
                //alert("页面加载完成");
                //demo01：失去焦点(onload 加载完成后再执行function)
                document.getElementById("username").onblur = function () {
                    //alert("失去焦点...");
                };

                //demo02:绑定鼠标事件
                document.getElementById("username").onmouseover = function (
                    event
                ) {
                    //alert("鼠标经过。。。");
                    //alert(event.button);
                };
                //demo03:鼠标点击事件
                document.getElementById("username").onmousedown = function (
                    event
                ) {
                    //alert("鼠标点击了。。。");
                    //alert(event.button);
                };
                //demo04:键盘按下
                document.getElementById("username").onkeydown = function (
                    event
                ) {
                    //alert("鼠标点击了。。。");
                    //alert(event.keyCode);
                };
                //demo05:下拉框选择
                document.getElementById("city").onchange = function (event) {
                    alert("改变了。。。");
                };
                //表单事件
                // document.getElementById("form").onsubmit = function () {
                //     var flag = false;
                //     return flag;
                // };
            };
            function checkForm() {
                return true;
            }
        </script>
    </head>
    <body>
        <form action="#" id="form" onclick="return checkForm();">
            <input id="username" type="text" placeholder="" />
            <select name="选择" id="city">
                <option value="">北京</option>
                <option value="">上海</option>
                <option value="">广州</option>
            </select>
            <input type="submit" value="提交">
        </form>
    </body>
</html>
