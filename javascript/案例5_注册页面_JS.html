<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>注册页面</title>
        <style>
            * {
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
            }
            body {
                background: url("../img/register_bg.png") no-repeat center;
                background-size: 100% auto;
                background-attachment: fixed;
                background-size: cover; /*图片自适应*/
                padding-top: 20px;
            }
            .rg_layout {
                margin: 100px auto;
                width: 850px;
                height: 500px;
                background-color: white;
                border: 8px solid #eeeeee;
            }
            .rg_left {
                float: left;
                margin: 15px;
            }
            .rg_left > p:first-child {
                color: #ffd026;
                font-size: 20px;
            }
            .rg_left > p:last-child {
                color: #a6a6a6;
                font-size: 20px;
            }
            .rg_center {
                /* margin-top: 30px; */
                float: left;
                width: 500px;
            }
            .rg_right {
                float: right;
                margin: 15px 5px 0px;
            }
            .rg_right p a {
                color: pink;
            }
            .td_left {
                widows: 100px;
                text-align: right;
                height: 45px;
            }
            .td_right {
                padding-left: 50px;
            }
            #username,
            #password,
            #email,
            #name,
            #telephone,
            #birthday,
            #checkcode {
                width: 251px;
                height: 32px;
                border: 1px solid #a6a6a6;
                border-radius: 5px;
                padding-left: 5px;
            }
            #checkcode {
                width: 140px;
            }
            #img_check {
                height: 32px;
                vertical-align: middle;
            }
            .td_rg_submit {
                padding-left: 115px;
                vertical-align: bottom;
                text-align: leftcenter;
            }
            #btn_sub {
                width: 140px;
                height: 40px;
                background-color: #ffd026;
                border: 1px solid #ffd026;
            }
            .error {
                color: red;
                font-size: 12px;
                vertical-align: middle;
            }
        </style>
        <script>
            /*
                分析：
                    1.给表单绑定onsubmit事件。监听器中判断每一个方法校验的结果。
                        如果都为true,则监听器方法返回true
                        如果有一个为false,则监听器方法返回false
                    2.定义一些方法分别校验各个表单项。
                    3.给各个表单项绑定onblur事件。
            */
            window.onload = function () {
                document.getElementById("form").onsubmit = function () {
                    //return checkUsername() && checkUsername();
                };

                document.getElementById("username").onblur = checkUsername;
                document.getElementById("password").onblur = checkPassword;
                document.getElementById("email").onblur = checkEmail;
                document.getElementById("name").onblur = checkName;
                document.getElementById("telephone").onblur = checkTelephone;
                document.getElementById("birthday").onblur = checkBirthday;

                function checkUsername() {
                    var username = document.getElementById("username").value;
                    var reg_username = /^\w{6,12}$/;
                    var flag = reg_username.test(username);
                    var s_username = document.getElementById("s_username");
                    if (flag) {
                        s_username.innerHTML =
                            "<img width = '35' height= '35' src='../img/gou.png'/>";
                    } else {
                        s_username.innerHTML = "用户名格式错误！";
                    }
                    return flag;
                }
                function checkPassword() {
                    var password = document.getElementById("password").value;
                    var reg_password = /^\w{6,12}$/;
                    var flag = reg_password.test(password);
                    var s_password = document.getElementById("s_password");
                    if (flag) {
                        s_password.innerHTML =
                            "<img width = '35' height= '35' src='../img/gou.png'/>";
                    } else {
                        s_password.innerHTML = "密码格式错误！";
                    }
                    return flag;
                }
                function checkEmail() {
                    var email = document.getElementById("email").value;
                    var reg_email = /^([a-zA-Z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
                    var flag = reg_email.test(email);
                    var s_email = document.getElementById("s_email");
                    if (flag) {
                        s_email.innerHTML =
                            "<img width = '35' height= '35' src='../img/gou.png'/>";
                    } else {
                        s_email.innerHTML = "邮箱格式错误！";
                    }
                    return flag;
                }
                function checkName() {
                    var name = document.getElementById("name").value;
                    var reg_name = /^[\u4E00-\u9FA5]{4,16}$/;
                    var flag = reg_name.test(name);
                    var s_name = document.getElementById("s_name");
                    if (flag) {
                        s_name.innerHTML =
                            "<img width = '35' height= '35' src='../img/gou.png'/>";
                    } else {
                        s_name.innerHTML = "姓名格式错误！";
                    }
                    return flag;
                }
                function checkTelephone() {
                    var telephone = document.getElementById("telephone").value;
                    var reg_telephone = /^((13[0-9])|(14[5|7])|(15([0-3]|[5-9]))|(17[0-3]|[5-9])|(18[0,5-9]))\d{8}$/;
                    var flag = reg_telephone.test(telephone);
                    var s_telephone = document.getElementById("s_telephone");
                    if (flag) {
                        s_telephone.innerHTML =
                            "<img width = '35' height= '35' src='../img/gou.png'/>";
                    } else {
                        s_telephone.innerHTML = "电话号码格式错误！";
                    }
                    return flag;
                }
                function checkBirthday() {
                    var birthday = document.getElementById("birthday").value;
                    var reg_birthday = /^\d{4}(\-)\d{1,2}\-\d{1,2}$/;
                    var flag = reg_birthday.test(birthday);
                    var s_birthday = document.getElementById("s_birthday");
                    if (flag) {
                        s_birthday.innerHTML =
                            "<img width = '35' height= '35' src='../img/gou.png'/>";
                    } else {
                        s_birthday.innerHTML = "日期格式错误！";
                    }
                    return flag;
                }
            };
        </script>
    </head>
    <body>
        <div class="rg_layout">
            <div>
                <div class="rg_left">
                    <p>新用户注册</p>
                    <p>USER REGISTER</p>
                </div>
                <div class="rg_center">
                    <form id="form" action="" method="post">
                        <table>
                            <tr>
                                <td class="td_left">用户名</td>
                                <td class="td_right">
                                    <input
                                        id="username"
                                        type="text"
                                        name="username"
                                        placeholder="请输入账号"
                                    />
                                    <span id="s_username" class="error"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="td_left">密码</td>
                                <td class="td_right">
                                    <input
                                        id="password"
                                        type="text"
                                        name="password"
                                        placeholder="请输入密码"
                                    />
                                    <span id="s_password" class="error"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="td_left">Email</td>
                                <td class="td_right">
                                    <input
                                        id="email"
                                        type="text"
                                        name="email"
                                        placeholder="请输入邮箱"
                                    />
                                    <span id="s_email" class="error"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="td_left">姓名</td>
                                <td class="td_right">
                                    <input
                                        id="name"
                                        type="text"
                                        name="name"
                                        placeholder="请输入姓名"
                                    />
                                    <span id="s_name" class="error"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="td_left">手机号</td>
                                <td class="td_right">
                                    <input
                                        id="telephone"
                                        type="text"
                                        name="telephone"
                                        placeholder="请输入手机号"
                                    />
                                    <span id="s_telephone" class="error"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="td_left">性别</td>
                                <td class="td_right">
                                    <input
                                        type="radio"
                                        name="gender"
                                        value="male"
                                    />
                                    男
                                    <input
                                        type="radio"
                                        name="gender"
                                        value="female"
                                    />
                                    女
                                </td>
                            </tr>
                            <tr>
                                <td class="td_left">出生日期</td>
                                <td class="td_right">
                                    <input
                                        id="birthday"
                                        type="text"
                                        name="username"
                                        placeholder="请输入出生日期"
                                    />
                                    <span id="s_birthday" class="error"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="td_left">验证码</td>
                                <td class="td_right">
                                    <input
                                        id="checkcode"
                                        type="text"
                                        name="username"
                                        placeholder="请输入验证码"
                                    />
                                    <img
                                        id="img_check"
                                        src="../img/verify_code.jpg"
                                        alt="点击更换图片"
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div class="td_rg_submit">
                                        <input
                                            id="btn_sub"
                                            class="rg_submit"
                                            type="submit"
                                            value="注册"
                                        />
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="rg_right">
                    <p>已有账号？<a href="#">立即登陆</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
