<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM_获取元素对象</title>
        <script>
            /*
        功能：控制html文档的内容
        代码：获取页面标签（元素）对象 Element
            document.getElementById("id值") ：通过元素的id获取元素对象
        
        操作Element对象：
            1.修改属性值：
                a.明确获取的对象时哪一个？
                b.查看API文档，找其中有哪些属性可以设置
            2.修改标签体内容：
                属性：innerHTML
                a.获取元素对象
                b.使用innerHTML属性修改标签体内容
        */
        </script>
    </head>
    <body>
        <img id="light" src="" alt="" srcset="" />
        <script>
            var light = document.getElementById("light");
            alert(light);
        </script>
    </body>
</html>
